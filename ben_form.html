<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="url"], select, textarea {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputContainer {
            margin-top: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="wisdomForm">
        <div class="form-group">
            <label for="excerpt">Excerpt:</label>
            <textarea id="excerpt" name="excerpt" required></textarea>
        </div>
        <div class="form-group">
            <label for="sourceName">Source Name:</label>
            <input type="text" id="sourceName" name="sourceName" required>
        </div>
        <div class="form-group">
            <label for="sourceUrl">Source URL:</label>
            <input type="url" id="sourceUrl" name="sourceUrl" required>
        </div>
        <div class="form-group">
            <label for="author1Name">Author 1 Name:</label>
            <input type="text" id="author1Name" name="author1Name" required>
        </div>
        <div class="form-group">
            <label for="author2Name">Author 2 Name:</label>
            <input type="text" id="author2Name" name="author2Name">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="areas">Area:</label>
            <select id="areas" name="areas" multiple required>
                <option value="MYSTERY">MYSTERY</option>
                <option value="SELF">SELF</option>
                <!-- Add other areas here -->
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="THEORY">THEORY</option>
                <option value="PRACTICE">PRACTICE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="era">Era:</label>
            <select id="era" name="era" required>
                <option value="CURRENT">CURRENT</option>
                <option value="SCIENTIFIC">SCIENTIFIC</option>
                <!-- Add other eras here -->
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="ben_form.js"></script>
</body>
</html>
